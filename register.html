	<div class="mainContent">
		<div class="formstyle">

			<h3>Create an account</h3>
			<form action="" method="POST" cssClass="form">


				<input type="text" path="firstName" placeholder="Firstname" />



				<input type="text" path="lastName" placeholder="Lastname" />



				<input type="date" path="dateOfBirth" placeholder="DOB" />



				<select path="gender">
					<option value="" disabled selected>Gender</option>
					<option value="Male"></option>
					<option value="Female"></option>
				</select>


				<input type="text" path="street" placeholder="Street" />


				<input type="text" path="location" placeholder="Location" />


				<select path="city">
					<option value="" disabled selected>City</option>
					<option value="Bangalore"></option>
					<option value="Chennai"></option>
					<option value="Kerala"></option>
					<option value="Rajkot"></option>
					<option value="Vizag"></option>
				</select>


				<select path="state">
					<option value="" disabled selected>State</option>
					<option value="AndhraPradesh"></option>
					<option value="Gujarat"></option>
					<option value="Karnataka"></option>
					<option value="Kerala"></option>
					<option value="TamilNadu"></option>

				</select>


				<input type="text" path="pincode" placeholder="Pincode" />

				<input type="text" path="mobileNo" placeholder="MobileNo" />


				<input type="text" path="emailID" placeholder="EmailID" />


				<input type="password" placeholder="Password" />


				<input type="submit" align="right" value="Register"></input>
				<input type="reset" value="Clear"></input>
			</form>


		</div>
